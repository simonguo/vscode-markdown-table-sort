name: CI

on:
  push:
    branches:
      - main
      - feature/**
      - bugfix/**
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Run VS Code tests
        run: xvfb-run --auto-servernum npm test
